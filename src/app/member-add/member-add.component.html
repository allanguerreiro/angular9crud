<h3>New Member</h3>
<div style="width: 400px;">
  <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="name" name="name" formControlName="name"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
    </div>
    <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <input type="text" class="form-control" id="bio" placeholder="bio" name="bio" formControlName="bio"
        [ngClass]="{ 'is-invalid': submitted && f.bio.errors }">
    </div>
    <div *ngIf="submitted && f.bio.errors" class="alert alert-danger">
      <div *ngIf="f.bio.errors.required">Bio is required</div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" placeholder="age" name="age" formControlName="age"
        [ngClass]="{ 'is-invalid': submitted && f.age.errors }">
    </div>
    <div *ngIf="submitted && f.age.errors" class="alert alert-danger">
      <div *ngIf="f.age.errors.required">Age is required</div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
