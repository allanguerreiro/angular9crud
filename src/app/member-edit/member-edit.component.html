<h3>Update Member</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="member.name" placeholder="name" name="name">
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <input type="text" class="form-control" id="bio" required [(ngModel)]="member.bio" placeholder="bio" name="bio">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="member.age" placeholder="age" name="age">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
