<div class="example-container mat-elevation-z8">
  <h2 style="color: darkslateblue">Members List</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="color: blueviolet; font-weight: bold;">NAME</th>
        <td mat-cell *matCellDef="let member">{{member.name}}</td>
      </ng-container>

      <!-- Bio Column -->
      <ng-container matColumnDef="bio">
        <th mat-header-cell *matHeaderCellDef style="color: blueviolet; font-weight: bold;">BIO</th>
        <td mat-cell *matCellDef="let member">{{member.bio}}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef style="color: blueviolet; font-weight: bold;">AGE</th>
        <td mat-cell *matCellDef="let member">{{member.age}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="color: blueviolet; font-weight: bold;">ACTIONS</th>
        <td mat-cell *matCellDef="let member" class="action-link">
          <button (click)="deleteMember(member.id)" class="btn btn-danger"><mat-icon>delete</mat-icon></button> &nbsp;
          <button (click)="updateMember(member.id)" class="btn btn-info"><mat-icon>edit</mat-icon></button> &nbsp;
          <button (click)="memberDetails(member.id)" class="btn btn-info"><mat-icon>details</mat-icon></button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let member; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
